<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="App.css">
    <title>You first Spring application</title>
    <script type="text/javascript" src="https://requirejs.org/docs/release/2.3.6/r.js"></script>
    <script src="https://code.jquery.com/jquery-1.6.4.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<template id="beads">
    <div class="bead"></div>
</template>
<template id="pots">
    <div class="pot"></div>
</template>
<div id="login">
    <label for="player1">Player 1:</label>
    <input type="text" id="player1" name="player1"><br><br>
    <label for="player2">Player 2:</label>
    <input type="text" id="player2" name="player2"><br><br>
    <input type="button" id="play" class="button" style="background-color:#f14e4e" value="Play" onclick="onPlay()">
</div>

<div id="outerFrame">
    <p class="players" style="text-align: left" id="displayPlayer1"></p>
<div class="board" id="board">
    <div class="section endsection">
        <div class="pot" id="mb"></div>
    </div>
    <div class="section midsection">
        <div class="midrow topmid" id="potsTop"></div>
        <div class="midrow botmid" id="potsBottom"></div>
    </div>
    <div class="section endsection">
        <div class="pot" id="mt"></div>
    </div>
</div>
    <p class="players" style="text-align: end" id="displayPlayer2"></p>
</div>

<script>
    document.getElementById("outerFrame").style.display = "none";
</script>
<script src="App.js"></script>

</body>
</html>
